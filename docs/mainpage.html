<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      SameSite="None"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header__card">
      <div class="header__card__logo">
        <a href="./index.html">
          <img
            src="./assets/images/logo-awesome-profile-cards.svg"
            title="Ir a la Home"
            alt="Awesome Profile Cards Logo"
          />
        </a>
      </div>
    </header>

    <main class="page__main">
      <section class="imagen">
        <div>
          <button href="#" class="button__reset">
            <img class="img-button" src="../assets/images/basura.svg" alt="" />
            <p class="button__reset--word">reset</p>
          </button>

          <div class="card">
            <div class="card__top">
              <div class="js-square card__top__square-color"></div>
              <div class="card__top__title">
                <div class="js-name-print card__top__title__name">
                  nombre apellido
                </div>
                <div class="js-role card__top__title__role">Front-en developer</div>
              </div>
            </div>
            <div class="card__photo"></div>
            <div class="card__bottom">
              <ul class="card__bottom__list">
                <li class="card__bottom__list__li js-border border">
                  <a href="" target="_blank" class="js-phone-icon">
                    <i class="js-icon icon fas fa-mobile-alt"></i>
                  </a>
                </li>
                <li class="js-border card__bottom__list__li">
                  <a href="mailto:" target="_blank" class="js-email-icon"
                    ><i class="js-icon icon far fa-envelope"></i>
                  </a>
                </li>
                <li class="js-border card__bottom__list__li">
                  <a
                    href=""
                    target="_blank"
                    class="js-linkedin-email js-linkedin-print"
                  >
                    <i class="js-icon icon fab fa-linkedin-in"></i>
                  </a>
                </li>
                <li class="js-border card__bottom__list__li">
                  <a href="" target="_blank" class="js-github-print">
                    <i class="js-icon icon fab fa-github-alt"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="form">
        <div class="wrapper">
          <form action="" method="post">
            <section class="form__design">
              <h2 class="form__design__title">
                <i class="far fa-object-ungroup icon"></i>
                diseña
                <div class="click">
                  <button><i class="arrow-up fas fa-angle-up"></i></button>
                  <button><i class="arrow-down hidden fas fa-angle-down"></i></button>
                </div>
              </h2>
              <div class="colors-container">
                <span class="form__design__subtitle">colores</span>
                <div class="styles">
                  <div class="form__design__style1">
                    <label class="style1">
                      <div class="option">
                        <input
                          id="style1"
                          type="radio"
                          value="green"
                          name="style"
                          class="style1"
                          required
                          checked
                        />
                      </div>
                      <div class="colors">
                        <div class="square one"></div>
                        <div class="square two"></div>
                        <div class="square three"></div>
                      </div>
                    </label>
                  </div>
                  <div class="form__design__style2">
                    <label class="style2">
                      <div class="option">
                        <input
                          id="style2"
                          type="radio"
                          value="red"
                          name="style"
                          class="style2"
                          required
                        />
                      </div>
                      <div class="colors">
                        <div class="square one"></div>
                        <div class="square two"></div>
                        <div class="square three"></div>
                      </div>
                    </label>
                  </div>
                  <div class="form__design__style3">
                    <label class="style3">
                      <div class="option">
                        <input
                          id="style3"
                          type="radio"
                          value="colorMix"
                          name="style"
                          class="style3"
                          required
                        />
                      </div>
                      <div class="colors">
                        <div class="square one"></div>
                        <div class="square two"></div>
                        <div class="square three"></div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </section>
            <section class="form__section">
              <h2 class="form__section__title">
                <i class="far fa-keyboard"></i>
                rellena
                <div class="click2">
                  <button><i class="arrow-up2 fas fa-angle-up"></i></button>
                  <button>
                    <i class="arrow-down2 hidden fas fa-angle-down"></i>
                  </button>
                </div>
              </h2>
              <div class="form__section__signup">
                <label for="first-name"> Nombre Completo</label>
                <input
                  class="js-name"
                  placeholder="Ej: Merche Lios"
                  id="first-name"
                  type="text"
                  name="first-name"
                  required
                />
                <label for="puesto">Puesto</label>
                <input
                  class="js-job"
                  placeholder="Ej:front-end"
                  id="puesto"
                  type="text"
                  name="puesto"
                  required
                />
                <label for="image"> Imagen de perfil</label>
                <button class="btn-image" href="#">Añadir imagen</button>
                <input
                  clas="form-img"
                  id="image"
                  type="image"
                  name="image"
                  required
                />
                <label for="email">Email</label>
                <input
                  class="js-email"
                  placeholder="Ej:merche@gmail.com"
                  id="email"
                  type="email"
                  name="email"
                  required
                />
                <label for="phone-number">Teléfono</label>
                <input
                  class="js-phone"
                  placeholder="Ej:779744561"
                  id="phone-number"
                  type="tel"
                  name="phone-number"
                />
                <label for="linkedin">Linkedin</label>
                <input
                  class="js-linkedin"
                  placeholder="Ej:linkedin.com/merche"
                  id="linkedin"
                  type="text"
                  name="linkedin"
                />
                <label for="github">Github</label>
                <input
                  class="js-github github"
                  placeholder="Ej:@merchelios"
                  id="github"
                  type="text"
                  name="github"
                />
              </div>
            </section>
            <section class="form__share">
              <h2 class="form__share__title">
                <i class="fa fa-share-alt icon"></i>
                comparte
                <div class="click3">
                  <button><i class="arrow-up3 fas fa-angle-up"></i></button>
                  <button>
                    <i class="arrow-down3 hidden fas fa-angle-down"></i>
                  </button>
                </div>
              </h2>
              <div class="form__share__button">
                <i class="far fa-address-card"></i>
                <button href="#">crear tarjeta</button>
              </div>
            </section>
          </form>
        </div>
      </section>

    </main>

    <footer class="footer">
      <small class="footer__copyright">awesome profile-cards@2020</small>
      <a class="footer__logo" href="#" title="logo-adalab">
        <img
          class="footer__logo--adalab"
          src="../assets/images/logo-adalab.png"
          alt="logo-adalab"
        />
      </a>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
